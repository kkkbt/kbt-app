<form action="{{ url_for('edit_matrix', user_name=user_name) }}"
      method="POST">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">A</th>
            <th scope="col">B</th>
            <th scope="col">C</th>
            <th scope="col">D</th>
            <th scope="col">E</th>
            <th scope="col">F</th>
            <th scope="col">G</th>
            <th scope="col">H</th>
            <th scope="col">I</th>
            <th scope="col">J</th>
        </tr>
        </thead>
        <tbody>
        {% for i in range(7) %}
            <tr>
                <th scope="row">{{ i+1 }}</th>

                {% for character in "ABCDEFGHIJ" %}
                    <th scope="col">
                        <input type="text" class="form-control"
                               maxlength="1"
                               aria-label="Text input with checkbox"
                               placeholder="{{ character + (i+1)|string }}"
                               value="{{ current_matrix[character][i] }}"
                               name="{{ character + i|string }}">
                    </th>
                {% endfor %}
            </tr>
        {% endfor %}

        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Save change</button>

</form>
