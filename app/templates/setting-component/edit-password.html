<form action="{{ url_for('edit_password', user_name=user_name) }}"
      method="POST">


    <input type="text" class="form-control"
           maxlength="8"
           aria-label="Text input with checkbox"
           placeholder="Student number"
           name="student_number">

    <input type="text" class="form-control"
           maxlength="50"
           aria-label="Text input with checkbox"
           placeholder="Password"
           name="portal_password">
